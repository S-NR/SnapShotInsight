  <!-- ðŸ” Search Box -->
<div id="search-box">
  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="searchAndRedirect()">Go</button>
</div>

<!-- ðŸ” JavaScript for Search-Based Navigation -->
<script>
  function searchAndRedirect() {
    const input = document.getElementById("searchInput").value.toLowerCase().trim();

    // Define keyword-to-page mapping
    const pageMap = {
      "memory": "memory_computation.html",
      "memory computation": "memory_computation.html",
      "memory usage": "memory_computation.html",
      "framebuffer": "memory_computation.html",
      "display memory": "memory_computation.html"
      // Add more keywords and corresponding pages if needed
    };

    // Find a match
    for (const keyword in pageMap) {
      if (input.includes(keyword)) {
        window.location.href = pageMap[keyword];
        return;
      }
    }

    // If no match is found
    alert("No match found. Try 'memory', 'memory computation', or similar keywords.");
  }
</script>
