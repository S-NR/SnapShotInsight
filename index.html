<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #search-box {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Snap Shot Insight</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="explore.html">Explore</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ðŸ” Search Box with Dropdown -->
<div id="search-box">
  <input type="text" id="searchInput" placeholder="Search..." oninput="showSuggestions()">
  <div id="suggestions" style="border: 1px solid #ccc; display: none; max-width: 200px;"></div>
</div>

<script>
  const pages = [
    { name: "Memory Computation", file: "memory_computation.html" },
    { name: "Memory Details", file: "memory_details.html" },
    { name: "Memory Layout", file: "memory_layout.html" },
    { name: "Explore", file: "explore.html" },
    { name: "Double Buffering", file: "double_buffering.html" },
    { name: "Contact", file: "contact.html" }
  ];

  function showSuggestions() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const suggestionBox = document.getElementById("suggestions");
    suggestionBox.innerHTML = '';

    if (input === '') {
      suggestionBox.style.display = 'none';
      return;
    }

    const matches = pages.filter(page => page.name.toLowerCase().includes(input));

    if (matches.length === 0) {
      suggestionBox.style.display = 'none';
      return;
    }

    matches.forEach(match => {
      const div = document.createElement('div');
      div.textContent = match.name;
      div.style.padding = '6px';
      div.style.cursor = 'pointer';
      div.style.background = '#fff';

      div.addEventListener('mouseover', () => {
        div.style.background = '#f0f0f0';
      });

      div.addEventListener('mouseout', () => {
        div.style.background = '#fff';
      });

      div.addEventListener('click', () => {
        window.location.href = match.file;
      });

      suggestionBox.appendChild(div);
    });

    suggestionBox.style.display = 'block';
  }
</script>

</body>
</html>
